<html>
    <head>
        <title>ZBaby's Blog</title> 
    </head>
    <body>
        <div>
            <h1><a href="/">ZBaby's Blog (yehuh you heard dat)</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
